<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 19 - Web Components</title>
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <main>
    <!-- Template here -->
    <template id="user-card-template">
      <div class="card">
        <!-- We're going to remove the image src -->
        <img src="" width="80" height="80" alt="avatar">
        <div class="info">
          <!-- A slot allows you define where -->
          <slot name="name" class="name"></slot>
          <br/>
          <slot name="description" class="description"></slot>
        </div>
      </div>
    </template>
    <!-- Create user-cards here
        We're to pass the attribute of the avatar
        and with this we're going to create an element
    -->
    <user-card avatar="assets/zelda-avatar.png">
        <!-- Let's add to the slot
        this will add to the slot for name
        handy because you'll put this in the right area.
        -->
        <span slot="name">Zelda</span>
        <span slot="description">Princess of Hyrule</span>
    </user-card>
    <user-card avatar="assets/link-avatar.png">

        <span slot="name">Link</span>
        <span slot="description">Hey Listen</span>
    </user-card>
    <!-- The call below will use a placeholder
     as there's not "avatar" attribute to it. -->
    <user-card></user-card>

    <!-- This is our own definition of an html element -->

  </main>

</body>

</html>
